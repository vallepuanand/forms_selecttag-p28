<!DOCTYPE html>
<html lang="en">
<head>
    <title>from select tag</title>
</head>
<body>
    <center>
        <h1>insert_webpage</h1>
        <form method="POST">
            {% csrf_token %}
            <label for="topic">Topic_name</label>
            <select name="topic" id="topic">
                {% for to in topics %}
                    <option value="{{to}}">{{to.topic_name}}</option>
                {% endfor %}
            </select>
            <br><br>

        <label for="na">name</label>
        <input type="text" name="na" id="na"><br><br>
        
        <label for="ur">url</label>
        <input type="url" name="ur" id="ur"><br><br>

        <input type="submit" value="insert_webpage">
        </form>
    </center>
</body>
</html>
